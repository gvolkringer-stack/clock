<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<style>
  /* === TRANSPARENCE FORCÉE === */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: rgba(0,0,0,0) !important; /* 100% transparent */
  }

  /* Anti-fond ajouté automatiquement par certains iframes */
  body::before {
    content: "";
    position: fixed;
    top: 0; 
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0) !important;
    pointer-events: none;
    z-index: -1;
  }

  /* === STYLE DE L'HORLOGE === */
  body {
    font-family: monospace;
    font-size: 2.5rem; /* taille du texte */
    color: white;      /* texte blanc */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #clock {
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.7); /* lisible sur n'importe quel fond */
  }
</style>
</head>

<body>
  <div id="clock">--:--:--</div>

  <script>
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
